<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/checkout-form.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="text-center display-1">CHECKOUT</header>
      <div class="row d-flex justify-content-center">
        <!--  CONTACT INFORMATION KISIM BASLANGIC  -->

        <form class="col-lg-6 col-md-12">
          <div class="contact">
            <h3>Contact Information</h3>
            <div class="email-input w-75">
              <label for="email">Email</label>
              <i class="fa-sharp fa-solid fa-envelope"></i>
              <input
                type="search"
                placeholder="Enter your email..."
                name=""
                id=""
              />
            </div>

            <div class="phone-number-input w-75">
              <label for="search">Phone</label>
              <i class="fa-solid fa-phone"></i>
              <input
                type="number"
                placeholder="Enter your phone.."
                name=""
                id=""
              />
            </div>
          </div>

          <!--   CONTACT INFORMATION KISIM BITIS -->

          <!-- SHIPPING INFOS KISMI BASLANGIC -->
          <div class="shipping-info">
            <h3>Shipping adress</h3>
            <div class="name-input w-75">
              <label for="">Full name</label>
              <i class="fa-sharp fa-solid fa-envelope"></i>
              <input
                type="search"
                placeholder="Enter your Full name.."
                name=""
                id=""
              />
            </div>

            <div class="adress-input w-75">
              <label for="search">Adress</label>
              <i class="fa-solid fa-house"></i>
              <input
                type="search"
                placeholder="Enter your adress.."
                name=""
                id=""
              />
            </div>

            <div class="city-input w-75">
              <label for="search">City</label>
              <i class="fa-sharp fa-solid fa-city"></i>
              <input
                type="search"
                placeholder="Enter your city.."
                name=""
                id=""
              />
            </div>

            <div class="row">
              <div class="col-3 country country-ab">
                <label for="">Country</label>
                <i class="fa-solid fa-earth-americas"></i>
                <select class="form-country" aria-label="" style="border-radius: 5px;">
                  <option value="turkey">Turkey</option>
                  <option value="usa">USA</option>
                  <option value="germany">Germany</option>
                  <option value="spain">Spain</option>
                  <option value="italy">Italy</option>
                  <option value="greece">Greece</option>
                </select>
              </div>
              <div class="col-8">
                <div class="post-code-input w-75">
                  <label for="text">Post Code</label>
                  <i class="fa-solid fa-envelopes-bulk"></i>
                  <input
                    type="text"
                    placeholder="Enter your postal code.."
                    name=""
                    id=""
                  />
                </div>
              </div>
            </div>
            <div class="checkbox-info">
                <input type="checkbox" class="checkbox" name="" id="info-permission" />
            <label class="checkbox-label" for="info-permission">See this information next time</label></div>
            
            
          </div>
        </form>

        <!--Sepet Kisim -->
        <div class="sepet col-lg-4 col-md-12 mt-lg-0 mt-md-5 ms-5">
          <div class="row">
            <!--Card 1-->
            <div class="col-12 mt-4">
              <div class="card card1 mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="./IMG/photo1.png"
                      class="img-fluid rounded-start"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Vintage Backbag</h5>
                      <p class="card-text text-warning">
                        $54.99 <span class="fiyat1">$94.99</span>
                      </p>

                      <div class="bar">
                        <span class="arti text-center">-</span>
                        <span class="sayi text-center">1</span>
                        <span class="eksi text-center">+</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--Card 2-->
            <div class="col-12">
              <div class="card card2 mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="./IMG/photo2.png"
                      class="img-fluid rounded-start"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Levi Shoes</h5>
                      <p class="card-text text-warning">
                        $74.99 <span class="fiyat1">$148.99</span>
                      </p>

                      <div class="bar">
                        <span class="arti text-center">-</span>
                        <span class="sayi text-center">1</span>
                        <span class="eksi text-center">+</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="result">
            <div class="ust-cizgi"></div>
            <div class="row">
                <p class="col">Shipping</p>
                <p class="col">$19</p>
            </div>
            <div class="alt-cizgi"></div>
            <div class="row">
                <p class="col">Total</p>
                <p class="col">$148.98</p>
            </div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
